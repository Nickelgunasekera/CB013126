<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Style for sub-rows */
        .sub-row {
            background-color: #f5f5f5;
        }
    </style>
    <title>Table with Sub-Rows</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Main Row 1</th>
                <th>Main Row 2</th>
                <th>Main Row 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
                <td>Content 3</td>
            </tr>
            <!-- Sub-row example -->
            <tr class="sub-row">
                <td>Sub-Content 1</td>
                <td>Sub-Content 2</td>
                <td>Sub-Content 3</td>
            </tr>
            <tr>
                <td>Content 4</td>
                <td>Content 5</td>
                <td>Content 6</td>
            </tr>
            <!-- Another sub-row example -->
            <tr class="sub-row">
                <td>Sub-Content 4</td>
                <td>Sub-Content 5</td>
                <td>Sub-Content 6</td>
            </tr>
        </tbody>
    </table>

    <div class="flexcontainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .multiline-cell {
            /* Style for the container div inside the cell */
            border: 1px solid #ddd; /* Add border to the div */
            padding: 8px;
        }
    </style>
    <title>Table with Rows in Cells and Borders</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Main Row 1</th>
                <th>Main Row 2</th>
                <th>Main Row 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="multiline-cell">
                    <!-- Content with multiple rows in the cell -->
                    <div>Sub-Row 1</div>
                    <div>Sub-Row 2</div>
                </td>
                <td class="multiline-cell">
                    <div>Sub-Row 3</div>
                    <div>Sub-Row 4</div>
                </td>
                <td class="multiline-cell">
                    <div>Sub-Row 5</div>
                    <div>Sub-Row 6</div>
                </td>
            </tr>
            <tr>
                <td class="multiline-cell">
                    <div>Sub-Row 7</div>
                    <div>Sub-Row 8</div>
                </td>
                <td class="multiline-cell">
                    <div>Sub-Row 9</div>
                    <div>Sub-Row 10</div>
                </td>
                <td class="multiline-cell">
                    <div>Sub-Row 11</div>
                    <div>Sub-Row 12</div>
                </td>
            </tr>
        </tbody>
    </table>
